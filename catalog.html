<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погремуха</title>
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header header-catalog">
            <div class="header-catalog__wrapper">
                <div class="container">
                    <div class="header-catalog__body">
                        <a href="index.html" class="header-catalog__link menu__link">назад</a>
                        <div class="cart-header">
                            <a href="#" class="cart-header__icon cart-icon">
                                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.25 3.125H3.65424C4.13263 3.125 4.37183 3.125 4.56628 3.21174C4.73771 3.28821 4.88415 3.41138 4.98886 3.56717C5.10763 3.74388 5.14862 3.97954 5.23058 4.45085L5.76087 7.5M5.76087 7.5L6.99173 14.5774C7.17091 15.6077 7.2605 16.1228 7.52583 16.4939C7.75945 16.8207 8.08606 17.0695 8.46311 17.208C8.89133 17.3654 9.41176 17.315 10.4526 17.2143L23.9832 15.9048C25.0046 15.806 25.5152 15.7566 25.9012 15.5259C26.2411 15.3227 26.513 15.0232 26.6825 14.6652C26.875 14.2589 26.875 13.7458 26.875 12.7197V11.2317C26.875 10.1412 26.875 9.5959 26.665 9.17455C26.4802 8.80377 26.1848 8.49953 25.8197 8.30385C25.4047 8.08148 24.8597 8.06535 23.7697 8.03308L5.76087 7.5Z" stroke="#262F56" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="10.625" cy="23.75" r="2.5" stroke="#262F56" stroke-width="1.8"/>
                                    <circle cx="22.5" cy="23.75" r="2.5" stroke="#262F56" stroke-width="1.8"/>
                                </svg>
                            </a>
                            <div class="cart-header__body">
                                <ul class="cart-header__list cart-list"></ul>
                                <button class="cart-header__order btn-reset" data-graph-path="modal" data-graph-animation="fadeInUp" data-graph-speed="700">Оформить заказ</button>
                                <div class="cart-header__full-price">full-price: <span>1</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="products">
                <div class="container search__container">
                    <div class="search-content" id="search-container">
                        <input class="search-input"
                          type="search"
                          id="search-input"
                          placeholder="Поиск товаров по названию.."/>
                          <button class="search-btn btn-reset"></button>
                        
                    </div>
                      <div class="search__buttons" id="buttons">
                        <button class="button-value btn__search button-value--active" onclick="filterProduct('Все')">Все</button>
                        <button class="button-value btn__search" onclick="filterProduct('Автозвук')">
                          Автозвук
                        </button>
                        <button class="button-value btn__search" onclick="filterProduct('Аксессуары')">
                            Аксессуары
                        </button>
                        <!-- <label class="order__label">
                            <span class="order__text">Адрес доставки</span>
                            <div class="order__dropdown">
                                <div class="select">
                                    <span class="selected">Выберете адрес</span>
                                    <div class="caret"></div>
                                </div>
                                <ul class="droplist list-reset">
                                    <li class="droplist__item">Воронеж/Воронежская обл.</li>
                                    <li class="droplist__item">РФ</li>
                                    
                                </ul>
                            </div>
                        </label> -->
                      </div>
                </div>
                <div class="container products__container">
                    <div class="products__items">               
                    </div>

                    <div class="products__footer">
                        <button class="products__more">Еще</button>
                    </div>
                </div>
            </section>
        </main>

        <div class="modal">
            <div class="modal__container order-modal" role="dialog" aria-modal="true" data-graph-target="modal">
                <button class="btn-reset modal__close">Закрыть</button>
                <div class="modal__content order-modal__content">
                    <div class="order-modal__top">
                        <h2 class="order-modal__title">Оформелние заказа</h2>
                        <div class="order-modal__full-price">Общая сумма заказа: <span>0</span></div>
                    </div>
                    <form class="order-modal__form order" id="tg">
                        <div class="order__box">
                            <label class="order__label">
                                <span class="order__text">Ваше имя</span>
                                <input class="order__input order__fio" name="fio" data-validate-field="fio" type="text">
                            </label>
                            <label class="order__label">
                                <span class="order__text">Номер телефона</span>
                                <input class="order__input" name="phone" data-validate-field="phone" type="tel" placeholder="+7 (___)___-__-__">
                            </label>

                            <label class="order__label">
                                <span class="order__text">Адрес доставки</span>
                                <div class="order__dropdown">
                                    <div class="select">
                                        <span class="selected">Выберете адрес</span>
                                        <div class="caret"></div>
                                    </div>
                                    <ul class="droplist list-reset">
                                        <li class="droplist__item">Воронеж/Воронежская обл.</li>
                                        <li class="droplist__item">РФ</li>
                                        
                                    </ul>
                                </div>
                            </label>

                            <label class="order__label order__label--condition">
                                <span class="order__text">Транспортная компания</span>
                                <input class="order__input" name="adress" type="text">
                            </label>

                            <label class="order__label order__label--condition">
                                <span class="order__text">Еще</span>
                                <input class="order__input" name="adress" type="text">
                            </label>
                            
                        </div>
                        <button type="submit" class="order__btn btn-reset btn">Оформить заказ</button>
                    </form>
                </div>
            </div>

            <div class="modal__container card-modal" role="dialog" aria-modal="true" data-graph-target="cardModal">
                <button class="btn-reset modal__close">Закрыть</button>
                <div class="modal__content card-modal__content">
                    <div class="cart-list__image ibg">${cartProductImage}</div>
                    <div class="card-modal__info">
                        <h3 class="card-modal__title">${cartProductTitle}</h3>
                        <span class="card-modal__price">${cartProductPrice}</span>
                        <p class="card-modal__descr">descr</p>
                    </div>
                    </div>
            </div>
        </div>

        

        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <p class="footer__text">Политика конфиденциальности</p>
                    <h6 class="nick visually-hidden">Pavel Simvolokov</h6>
                    <a href="tel:79009323035" class="footer__phone">+7 900 932 30 35</a>
                    
                </div>
            </div>
        </footer>
    </div>
    <script src="js/modal.js"></script>
    <script src="js/header-catalog.js"></script>
    <script src="js/shop-actions.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/just-validate.min.js"></script>
    <script src="js/inputmask.min.js"></script>
    <script src="js/validate.js"></script>
</body>
</html>
